<!DOCTYPE html>

  <title>Travel Wiki</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom, #d0e7f9, #ffffff);
      margin: 0;
      padding: 40px;
      color: #033649;
    }
    h1 {
      text-align: center;

      list-style-type: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto 40px auto;
    }
    li a {
      display: block;
      background: #ffffff;
      color: #025f94;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, transform 0.2s;
    }
    li a:hover {
      background: #e0f3ff;
      transform: translateY(-3px);
    }
    .new-page-link {
      display: block;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      color: #ffffff;
      background: #0077b6;
      padding: 12px 20px;
      width: 200px;
      margin: 0 auto;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .new-page-link:hover {
      background: #005f8e;
    }
  </style>
